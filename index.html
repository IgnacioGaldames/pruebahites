<!DOCTYPE html>
<html lang="en" id="gnc">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
  <title>Prueba Hites Ignacio Galdames</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-dark gldm glds glms ldms gldms">
  <main class="container text-white my-5">
    <div class="row d-flex">
      <div id="smartphones" class="col-12 col-md-6 order-1 order-md-2 mb-2">
        <div class="p-2 rounded bg-image ar-b" style="background-image: url(https://dummyimage.com/1320x950/001/fff); ">
          <p><b>Smartphones</b></p>
        </div>
      </div>
      <div id="living" class="col-6 col-md-3 order-2 order-md-4 mb-2">
        <div class="p-2 rounded bg-image ar-c" style="background-image: url(https://dummyimage.com/650x950/002/fff);">
          <p><b>Living</b></p>
        </div>

      </div>
      <div id="camas" class="col-6 col-md-3 order-3 order-md-7 mb-2">
        <div class="p-2 rounded bg-image ar-c" style="background-image: url(https://dummyimage.com/650x950/003/fff);">
          <p><b>Camas</b></p>
        </div>

      </div>
      <div id="smart-tv" class="col-12 col-md-6 order-4 order-md-9 mb-2">
        <div class="p-2 rounded bg-image ar-d" style="background-image: url(https://dummyimage.com/1320x846/004/fff);">
          <p><b>Smart TV</b></p>
        </div>

      </div>
      <div id="refrigeracion" class="col-6 col-md-3 order-5 order-md-5 mb-2">
        <div class="p-2 rounded bg-image ar-c" style="background-image: url(https://dummyimage.com/650x950/005/fff);">
          <p><b>Refrigeración</b></p>
        </div>
      </div>
      <div id="notebooks" class="col-6 col-md-3 order-6 order-md-6 mb-2">
        <div class=" p-2 rounded bg-image ar-c" style="background-image: url(https://dummyimage.com/650x950/006/fff);">
          <p><b>Notebooks</b></p>
        </div>
      </div>
      <div id="smart-soundbar" class="col-6 col-md-3 order-7 order-md-1 mb-2">
        <div class="p-2 rounded bg-image ar-a" style="background-image: url(https://dummyimage.com/650x846/007/fff);">
          <p><b>Smart TV y Soundbar</b></p>
     </div>
      </div>
      <div id="zapatillas" class="col-6 col-md-3 order-8 order-md-3 mb-2">
        <div class="p-2 rounded bg-image ar-a" style="background-image: url(https://dummyimage.com/650x846/008/fff);">
          <p><b>Zapatillas</b></p>
          <p>Mejores marcas</p>
        </div>
      </div>
      <div id="vestuario" class="col-6 col-md-3 order-9 order-md-8 mb-2"
        >
        <div class="p-2 rounded bg-image ar-a" style="background-image: url(https://dummyimage.com/650x846/009/fff);">
        <p><b>Vestuario</b></p>          
        </div>
      </div>
      <div id="linea-blanca" class="col-6 col-md-3 order-10 order-md-10 mb-2"
        >
        <div class="p-2 rounded bg-image ar-a" style="background-image: url(https://dummyimage.com/650x846/0010/fff);">
          <p><b>Línea Blanca</b></p>
        </div>  
      </div>
    </div>
  </main>
</body>

</html>
